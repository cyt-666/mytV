<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg_gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#165dff" />
      <stop offset="1" stop-color="#722ed1" />
    </linearGradient>
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Container -->
  <rect x="0" y="0" width="512" height="512" rx="112" fill="url(#bg_gradient)"/>

  <!-- TV Icon -->
  <g transform="translate(106, 126)" filter="url(#dropShadow)">
    <!-- TV Screen Frame -->
    <rect x="0" y="0" width="300" height="220" rx="40" stroke="white" stroke-width="24" fill="none"/>
    
    <!-- TV Stand (Minimalist) -->
    <path d="M110 240 L190 240 M150 220 L150 240" stroke="white" stroke-width="24" stroke-linecap="round"/>

    <!-- Checkmark inside -->
    <path d="M85 110 L130 155 L215 70" stroke="white" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
